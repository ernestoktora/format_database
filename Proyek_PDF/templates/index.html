<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter PDF ke Excel - Wilayah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; height: 100vh; display: flex; align-items: center; }
        .converter-card { max-width: 550px; width: 100%; margin: auto; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; }
        .progress { height: 25px; display: none; margin-top: 20px; border-radius: 12px; }
    </style>
</head>
<body>

<div class="converter-card">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">Data Converter</h3>
        <p class="text-muted">Ubah PDF Wilayah ke Excel secara Instan</p>
    </div>
    
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="file" class="form-label fw-semibold">Pilih File PDF Wilayah:</label>
            <input class="form-control form-control-lg" type="file" id="file" name="file" accept=".pdf" required>
        </div>
        
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg" id="btnSubmit">
                Mulai Konversi
            </button>
        </div>
    </form>

    <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
             role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    
    <div id="statusText" class="text-center mt-2 small text-muted" style="display: none;">
        Sedang mengekstrak data...
    </div>
</div>

<script>
    const form = document.getElementById('uploadForm');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.querySelector('.progress');
    const statusText = document.getElementById('statusText');
    const btnSubmit = document.getElementById('btnSubmit');

    form.onsubmit = function() {
        // Tampilkan Progress Bar
        progressContainer.style.display = 'flex';
        statusText.style.display = 'block';
        btnSubmit.disabled = true;
        btnSubmit.innerText = "Memproses...";

        let width = 0;
        // Animasi Progress Bar buatan (karena proses backend sangat cepat)
        const interval = setInterval(function() {
            if (width >= 90) {
                clearInterval(interval);
                statusText.innerText = "Hampir selesai, menyiapkan file Excel...";
            } else {
                width += 10;
                progressBar.style.width = width + '%';
                progressBar.innerHTML = width + '%';
            }
        }, 400); // Bertambah setiap 0.4 detik
    };
</script>

</body>
</html>
